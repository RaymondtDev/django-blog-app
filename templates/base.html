{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <title>Django Blog</title>
</head>
<body class="p-0 m-0 box-border">
  <header class="p-2.5 bg-white border-b-[1px] shadow shadow-black/30 top-0 w-full flex justify-between">
    <h1 class="text-2xl font-bold text-green-800 hover:text-green-600"><a href="{% url 'home' %}">Django Blog</a></h1>
    <button class="bg-green-600 text-white p-2 rounded hover:bg-green-500 font-bold"><a href="{% url 'post_new' %}">Create Post</a></button>
  </header>
  <main class="p-3">
    {% block content %}
    {% endblock content %}
  </main>
</body>
</html>
