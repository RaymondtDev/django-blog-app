{% extends 'base.html' %}

{% block content %}

  <h1 class="font-bold text-2xl mb-2.5">Delete Post</h1>
  <form action="" method="post">{% csrf_token %}
    <p class="mb-6">Are you sure you want to delete "{{ post.title }}"? This action is irreversible.</p>
    <input type="submit" value="Confirm" class="cursor-pointer bg-blue-500 rounded text-white p-1.5 hover:scale-105">
    <button class="text-white bg-red-500 p-1.5 rounded hover:scale-105"><a href="{% url 'post_detail' post.pk %}">Cancel</a></button>
  </form>

{% endblock content %}
