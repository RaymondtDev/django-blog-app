{% extends 'base.html' %}

{% block content %}

  {% for post in object_list %}
    <div class="post-entry bg-slate-200 p-2.5 rounded max-w-[250px] mb-1.5">
      <h2 class="font-bold text-lg text-blue-500 mb-1">{{post.title}}</h2>
      <p class="mb-1">{{ post.body }}</p>
      <button class="bg-green-600 p-2 hover:scale-105 rounded"><a href="{% url 'post_detail' post.pk %}" class="text-white">View Post</a></button>
    </div>
  {% endfor %}

{% endblock content %}
